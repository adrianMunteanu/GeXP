<body ng-app="hello">
	<div class="container" ng-controller="home as vm">
		<div class="upperDiv">
			<span class="logo"> Gexp
			</span>
			<span class="username"><i class="fa fa-user-circle" aria-hidden="true"></i>Username</span>
		</div>
		<div class="bottomDiv">
			<div class="leftDiv">
				<div class="dropdown customDropdown">
    				<button class="btn btn-default dropdown-toggle dropdownButton" type="button" id="dropdownMenu1" 
    				data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						{{vm.selectedStatistic.identifier}} <span class="caret"></span>
					</button>

				    <ul class="dropdown-menu dropdown-menu-right scrollable-menu" aria-labelledby="dropdownMenu1">
				      <li ng-repeat="a in vm.statistics" ><a href="#" ng-click="vm.changeStatistic(a)">{{a.identifier}}</a>
				      </li>
				    </ul>
				</div>
				<div class="dropdown customDropdown" ng-if="vm.showDropdowns === true">
    				<button class="btn btn-default dropdown-toggle dropdownButton" type="button" id="dropdownMenu1" 
    				data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<span>{{vm.selectedCountry}}</span> <span class="caret"></span>
					</button>

				    <ul class="dropdown-menu dropdown-menu-right scrollable-menu " aria-labelledby="dropdownMenu1">
				      <li ng-repeat="a in vm.countries" ><a href="#" ng-click="vm.changeCountry(a)">{{a}}</a>
				      </li>
				    </ul>
				</div>
				<div class="dropdown customDropdown" ng-show="vm.showDropdowns === true">
    				<button class="btn btn-default dropdown-toggle dropdownButton" type="button" id="dropdownMenu1" 
    				data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						{{vm.selectedYear}} <span class="caret"></span>
					</button>

				    <ul class="dropdown-menu dropdown-menu-right scrollable-menu" aria-labelledby="dropdownMenu1">
				      <li ng-repeat="a in vm.years" ><a href="#" ng-click="vm.changeYear(a)">{{a}}</a>
				      </li>
				    </ul>
				</div>
                <div class="customDropdown" ng-show="vm.showDropdowns === true">
				    <button class="btn btn-default dropdownButton" type="button" aria-expanded="true" ng-click="vm.selectStatistic()"> Show Statistic <i class="fa fa-play" aria-hidden="true"></i></button>
                 </div>
			</div>
			<div class="rightDiv" ng-if="vm.showMap == true">
                <div my-map="" type-id={{vm.prop}}></div>
			</div>
		</div>
	</div>
</body>
</html>
